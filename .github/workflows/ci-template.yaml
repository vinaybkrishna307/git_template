name: CI on Develop

on:
  push:
    branches:
      - develop


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: echo "Installing..."

      - name: Run tests
        run: echo "Running tests..."

      - name: Build
        run: echo "Building..."

      - name: Create PR to main
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: develop
          title: "Auto PR: develop â†’ main"
          body: "Automated PR after successful CI."